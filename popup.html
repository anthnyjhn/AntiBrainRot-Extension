<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reject Shorts & Reels</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 200px;
        padding: 10px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Settings</h2>

    <label>
      <input type="checkbox" id="toggleInstagram" />
      Block Instagram Reels
    </label>

    <label>
      <input type="checkbox" id="toggleYouTube" />
      Block YouTube Shorts
    </label>

    <label>
      <input type="checkbox" id="toggleFacebook" />
      Block Facebook Reels
    </label>

    <label>
      <input type="checkbox" id="toggleTiktok" />
      Block TIKTOK
    </label>

    <p id="refresh-msg">Refresh to apply changes</p>

    <script src="popup.js"></script>
  </body>
</html>
